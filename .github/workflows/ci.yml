name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run a simple script
        run: echo "Hola, mundo desde GitHub Actions!"

  test:
    runs-on: ubuntu-latest
    needs: build  # Esto asegura que el trabajo 'test' se ejecute después de 'build'

    steps:
      - name: Run tests
        run: echo "Ejecutando pruebas..."

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Esto asegura que el trabajo 'deploy' se ejecute después de 'test'

    steps:
      - name: Deploy application
        run: echo "Desplegando la aplicación..."
